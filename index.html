<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Станкевич Павел Анатольевич</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 135px);
            text-align: center;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            background-color: #2980b9;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #3498db;
        }

        #iframe-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        #iframe-container iframe {
            width: 80vw;
            height: 70vh;
            border: 2px solid #2980b9;
            border-radius: 5px;
        }

        #iframe-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #iframe-container .close-btn:hover {
            background: #c0392b;
        }

        footer {
            background-color: #34495e;
            padding: 1em 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
    <script>
        function openIframe() {
            document.getElementById('iframe-container').style.display = 'block';
        }

        function closeIframe() {
            document.getElementById('iframe-container').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Учебная страница магистранта - Станкевич Павел Анатольевич</h1>
    </header>

    <main>
        <a class="button-link" href="#" onclick="openIframe()">Mind map (ОИТ)</a>
        <div id="iframe-container">
            <button class="close-btn" onclick="closeIframe()">&times;</button>
            <iframe src="WCS.html" title="WCS File"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pavel Stankevich. All rights reserved.</p>
    </footer>
</body>
</html>
