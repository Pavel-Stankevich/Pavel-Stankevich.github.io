<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Style Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 130px);
            text-align: center;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            background-color: #2980b9;
            color: #fff;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #3498db;
        }

        footer {
            background-color: #34495e;
            padding: 1em 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h2>Учебная страница магистранта - Станкевич Павел Анатольевич</h1>
    </header>

    <main>
        <a class="button-link" href="mind_map.html" download>Mind map</a>
    </main>

    <footer>
        <p>&copy; 2025 Pavel Stankevich. All rights reserved.</p>
    </footer>
</body>
</html>
